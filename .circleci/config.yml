version: 1
jobs:
  build:
    docker:
      - image: circleci/node:9

    steps:
      - checkout

      - run: sudo npm install -g npm@latest

      - restore_cache:
          keys:
            - npm-{{ checksum "package-lock.json" }}

      - run: npm install

      - save_cache:
          key: npm-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run:
          name: Build
          command: make build

      - run:
          name: Test
          command: make test

      - store_test_results:
          path: test-results.xml

      - persist_to_workspace:
          root: dist
          paths:
            - ./*

  publish:
    docker:
      - image: circleci/node:9

    steps:
      - checkout

      - attach_workspace:
          at: dist

      - restore_cache:
          keys:
            - npm-{{ checksum "package-lock.json" }}

      - run: npm install

      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

      - run:
          name: Publish
          command: make publish

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+.*$/
      - publish:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+.*$/
